    <head>
        <script>
            var n1 = parseInt(prompt("digite a primeira nota!"));
            var n2 = parseInt(prompt("digite a segunda nota!"));
            var media = (n1 + n2) / 2;

            if (media >= 7) {
                document.write("Você foi aprovado, sua média foi: "+media);
            }else{
                document.write("Você foi reprovado, sua média foi: "+media);
            }

        </script>
