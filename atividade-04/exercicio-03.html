        <script>
            function calcularCircunferencia(r) {
                c = 2 * Math.PI * r;
                
                document.write("A circunferência é: "+c+"<br>")
            }

            function calcularArea(r) {
                a = Math.PI * Math.pow(r,2)

                document.write("A área é: "+a+"<br>")
            }


            calcularCircunferencia(12);
            calcularCircunferencia(26);
            calcularCircunferencia(8);
            document.write("<br>")
            calcularArea(12);
            calcularArea(40);
            calcularArea(22);
        </script>
