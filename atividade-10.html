<html>
    <head>
        <script>
            var valores = [];

            for (let i = 0; i < 4; i++) {
                valores[i] = parseInt(prompt("Digite um valor:"));
            }

            result = valores.every((primeiroValor, valorAtual) => primeiroValor < 10 && primeiroValor > 0,0);

            if (result == true) {
                    var soma = valores.reduce((primeiroValor, valorAtual) => primeiroValor + valorAtual,0);
                    var media = soma/valores.length;

                    if(media > 5) {
                        document.write("Você passou no teste!");
                    } else {
                        document.write("<br>Tente novamente!");
                    }
                } else {
                    alert("Os números inseridos não são validos, certifique-se de inserir valores entre 0 e 10");
                }

        </script>
    </head>

    </body>
</html>
