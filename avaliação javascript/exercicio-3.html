<!-- Faça um programa para ler 3 valores (considere que não serão informados valores iguais) e escrever o maior deles. -->
<html>
    <head>
        <script>
            var v1 = parseInt(prompt("Digite um valor:"));
            var v2 = parseInt(prompt("Digite mais um valor:"));
            var v3 = parseInt(prompt("Digite outro valor:"));

            var result = Math.max(v1,v2,v3);

            document.write("O maior número é o: " +result);
        </script>
    </head>
    <body>
    </body>
</html>
