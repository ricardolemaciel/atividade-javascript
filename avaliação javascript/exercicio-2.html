<!-- Faça um programa mostrando a tabuada do 5 com os números de 1 a 10. -->
<html>
    <head>
        <script>
            var n1 = 5;

            for(var i=1; i<=10 ; i++){
                document.write("5 x "+i+" = " + (n1*i) + "<br />");
            }
        </script>
    </head>
    <body>
    </body>
</html>
