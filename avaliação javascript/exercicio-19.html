<html>
    <head>
        <meta charset="utf-8">
        <script>
            var a = parseInt(prompt("Digite o valor da variavel A"));
            var b = parseInt(prompt("Digite o valor da variavel B"));

            var troca = a;
            a = b;
            b = troca;

            document.write("O novo valor de A é: "+ a + "<br>")
            document.write("O novo valor de B é: "+ b)
        </script>
    </head>
    <body>
    </body>
</html>
