<!-- Faça um programa que imprima os 10 primeiros números inteiros maiores que 100.  -->
<html>
    <head>
        <meta charset="utf-8">
        <script>
            var i = 101

            while(i <= 110) {
                document.write(i+"<br>")
                i++
            }
        </script>
    </head>
    <body>
    </body>
</html>
