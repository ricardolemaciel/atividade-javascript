<!-- Faça um programa que exiba os números de 1 (inclusive) a 10 (inclusive) em ordem decrescente.   -->
<html>
    <head>
        <script>
            var i = 10

            while(i >= 0) {
                document.write(i+"<br>")
                i--
            }
        </script>
    </head>
    <body>
    </body>
</html>
