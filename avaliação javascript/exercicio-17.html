<!--  Descubra a idade do gato em relação a do ser humano. 
    Escreva um programa em Javascript considerando as regras a seguir e calcule a idade de um gato que tem 7 anos humanos. 
    Some 15 anos para o primeiro ano de vida do peludo e 10 para o segundo ano de vida. 
    A partir do terceiro aniversário em diante, acrescente quatro anos. * -->
<html>
    <head>
        <meta charset="utf-8">
        <script>
            var idadeAnosHumanos = 7;

            var idadeGato = idadeAnosHumanos + 15 + 10;

            var resultado = idadeGato + (4 * (idadeAnosHumanos - 2));

            document.write("O gato tem "+resultado+ " em anos de gato");

        </script>
    </head>
    <body>
    </body>
</html>
