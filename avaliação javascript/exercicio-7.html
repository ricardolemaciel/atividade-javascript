<!-- Faça um programa que exiba os números de 1 (inclusive) a 10 (inclusive) em ordem crescente  -->
<html>
    <head>
        <script>
            var i = 0

            while(i <= 10) {
                document.write(i+"<br>")
                i++
            }
        </script>
    </head>
    <body>
    </body>
</html>
