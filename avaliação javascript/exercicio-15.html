<!--   A Loja FabiDRONES está promovendo uma promoção onde cada drone artesanal 
    custa R$8.190 e pode ser pago em até 15 vezes sem juros. 
    Crie um programa onde o usuário possa informar o valor parcelas que deseja pagar e exiba o valor de cada parcela.  -->
<html>
    <head>
        <meta charset="utf-8">
        <script>
            var parcelas = parseInt(prompt("digite a quantidade de parcelas em que deseja dividir!"));
            var preco = 18.190;

            if (parcelas > 0 && parcelas <= 15){
                var result =  preco / parcelas;
                document.write("O valor de sua parcela será de: "+result.toFixed(3));
            } else {
                alert("O número maximo de parcelas permitido é de 15, favor informar um número valido!");
            }
        </script>
    </head>
    <body>
    </body>
</html>
