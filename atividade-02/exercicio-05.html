<html>
    <head>
        <script>
            var v1 = parseInt(prompt("Digite um valor:"));
            var v2 = parseInt(prompt("Digite mais um valor:"));
            
            if (v1 == v2) {
                result = "Os números são iguais.";
            } else if (v1 > v2) {
                result = "O primeiro número é maior.";
            } else {
                result = "O segundo número é maior";
            }
            document.write(result);
            
        </script>
    </head>

    </body>
</html>
